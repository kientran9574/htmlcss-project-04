<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy</title>
    <!-- css -->
    <link rel="stylesheet" href="./asset/css/reset.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <!-- img -->
                <img src="./asset/img/Logo.svg" alt="Lucy" class="header__img">
                <!-- menu -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Services & Rates</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Reviews</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Contacts us</a>
                        </li>
                    </ul>
                </nav>
                <!-- header action -->
                <div class="header__action">
                    <a href="#!" class="header__action--signin">Sign in</a>
                    <a href="#!" class="header__action--signup">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__media">
                        <!--  -->
                        <div class="hero__img--wrap">
                            <img src="./asset/img/pet-01.png" alt="Established &
                    Trusted Pet
                    Care Service" class="hero__img">
                            <!-- decor -->
                            <img src="./asset/img/decor-01.svg" alt="Established &
                    Trusted Pet
                    Care Service" class="hero__decor hero__decor--left">
                            <img src="./asset/img/decor-02.svg" alt="Established &
                    Trusted Pet
                    Care Service" class="hero__decor hero__decor--right">
                        </div>
                        <!--pet 02-->
                        <div class="hero__img--wrap hero__img-wrap-small">
                            <img src="./asset/img/pet-01.png" alt="Established &
                    Trusted Pet
                    Care Service" class="hero__img hero__img-small ">                  
                        </div>
                    </div>
                    <!-- hero_content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">Established & Trusted Pet Care Service</h1>
                        <p class="hero__desc">Discover a wide variety of Pawsitive services to choose from, including
                            daycare, private walks, office duty and spa.</p>
                        <div class="hero__cta">
                            <a href="#!" class="hero__btn">Book a Meet</a>
                            <a href="#!" class="hero__call">Schedule a Call</a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
